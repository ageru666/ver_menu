<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Закуски</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/header.js" type="text/javascript"></script>
    <script src="/footer.js" type="text/javascript"></script>
    <style>
    .card-img-top {
        width: 100%; 
        height: 200px; 
        object-fit: cover; 
    }
    .container h2 {
        margin-bottom: 20px;
        margin-top: 30px;
    }
    .card {
        margin-bottom: 20px;
    }
    .menu-title {
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="menu-title">Закуски</h2>
        <div id="appetizers-container" class="row"></div>
    </div>

    <script>
        fetch('/api/appetizers')
            .then(response => response.json())
            .then(appetizers => {
                const container = document.getElementById('appetizers-container');
                appetizers.forEach(appetizer => {
                    const card = `
                        <div class="col-md-4">
                            <div class="card">
                                <img src="${appetizer.image}" class="card-img-top" alt="${appetizer.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${appetizer.name}</h5>
                                    <p class="card-text">${appetizer.price}</p>
                                      <p class="card-text">${appetizer.weight}</p>
                                    <p class="card-text">${appetizer.ingredients}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
