<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Супи</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/footer.js" type="text/javascript"></script>
    <script src="/js/header.js" type="text/javascript"></script>
    <style>
    .card-img-top {
        width: 100%; 
        height: 200px; 
        object-fit: cover; 
    }
    .container h2 {
        margin-bottom: 20px;
        margin-top: 10px;
    }
    .card {
        margin-bottom: 20px;
    }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Супи</h2>
        <div id="soups-container" class="row"></div>
    </div>

    <script>
        fetch('/api/soups')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(soups => {
                const container = document.getElementById('soups-container');
                soups.forEach(soup => {
                    const card = `
                        <div class="col-md-4">
                            <div class="card">
                                <img src="${soup.image}" class="card-img-top" alt="${soup.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${soup.name}</h5>
                                    <p class="card-text">${soup.price}</p>
                                    <p class="card-text">${soup.weight}</p>
                                    <p class="card-text">${soup.ingredients}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
