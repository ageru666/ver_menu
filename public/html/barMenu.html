<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Барне меню</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-section {
            margin-bottom: 40px;
        }
        .card-img-top {
        width: 100%; 
        height: 500px; 
        object-fit: cover; 
        }
        .drinks-container .card {
            width: 100%; 
            margin-bottom: 20px; 
        }
        .menu-title {
        text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
       <h2 class="menu-title">Барне меню</h2>

        <div id="cocktails" class="category-section">
            <h3>Коктейлі</h3>
            <div class="row drinks-container"></div>
        </div>

        <div id="beer" class="category-section">
            <h3>Пиво</h3>
            <div class="row drinks-container"></div>
        </div>

        <div id="wine" class="category-section">
            <h3>Вино</h3>
            <div class="row drinks-container"></div>
        </div>

        <div id="spirits" class="category-section">
            <h3>Міцний алкоголь</h3>
            <div class="row drinks-container"></div>
        </div>

        <div id="coffee" class="category-section">
            <h3>Кава</h3>
            <div class="row drinks-container"></div>
        </div>
    </div>

   <script>
    function fetchAndDisplayDrinks(category) {
        fetch(`/drinks/${category}`)
            .then(response => response.json())
            .then(drinks => {
                const container = document.querySelector(`#${category} .drinks-container`);
                drinks.forEach(drink => {
                    const cardHtml = `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="${drink.image}" class="card-img-top" alt="${drink.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${drink.name}</h5>
                                    <p class="card-text">${drink.price}</p>
                                    <p class="card-text">${drink.volume}</p> 
                                    <p class="card-text">${drink.ingredients}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += cardHtml;
                });
            })
            .catch(error => console.error('Ошибка:', error));
    }

    ['cocktails'].forEach(fetchAndDisplayDrinks);
</script>
 <script>
    function fetchAndDisplayDrink(category) {
        fetch(`/drinks/${category}`)
            .then(response => response.json())
            .then(drinks => {
                const container = document.querySelector(`#${category} .drinks-container`);
                drinks.forEach(drink => {
                    const cardHtml = `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="${drink.image}" class="card-img-top" alt="${drink.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${drink.name}</h5>
                                    <p class="card-text">${drink.price}</p>
                                    <p class="card-text">${drink.volume}</p> 
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += cardHtml;
                });
            })
            .catch(error => console.error('Ошибка:', error));
    }

    [ 'beer', 'wine', 'spirits', 'coffee'].forEach(fetchAndDisplayDrink);
</script>
    <script src="/js/footer.js"></script>
    <script src="/js/header.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
